<!DOCTYPE html>
<html>
<head>
  <title>Nostr井ラスト倉庫</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>Nostr井ラスト倉庫</h1>
  <input type="text" id="npubInput" placeholder="公開鍵(npub〜)を入力">
  <button onclick="searchPosts()">検索！</button>
    <div id="alertarea">
      <!-- アラート内容-->
    </div>
  <ul>
    <li>公開鍵で指定したアカウントが投稿している「#illust」タグつきの投稿を100件まで表示するよ</li>
    <li>みているリレーは「wss://relay-jp.nostr.wirednet.jp」</li>
    <li>通称「のす本演習」の1-2を魔改造してできた産物です</li>
    <li>「#illust」がついた投稿の画像を一覧で見たい場合はmurakmiiさんの<a href="https://nostr-illust.vercel.app/">#illust tagged notes on Nostr</a>があります。</li>
    <li>イラストを投稿するときは是非「#illust」をつけて投稿しよう！</li>
  <ul>
  <p> </p>
  <img src="./Nostrgirl.png" width="150" height="215">

  <hr>

    <div id="profContainer">
        <!--kind0からプロフィール表示-->
    </div>

  <hr>

    <div id="illustContainer">
        <!-- 検索結果の投稿を表示-->
    </div>
</body>
</html>
